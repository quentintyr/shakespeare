<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Data Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Robot Data Dashboard</h1>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
  <div class="log-container" id="robot-log">Loading log...</div>
  <script>
    async function updateLog() {
      try {
        const resp = await fetch('robot.log', {cache: "no-store"});
        if (!resp.ok) throw new Error('No log file');
        const text = await resp.text();
        document.getElementById('robot-log').innerHTML = text;
        // Scroll to bottom to show the latest log lines
        document.getElementById('robot-log').scrollTop = document.getElementById('robot-log').scrollHeight;
      } catch (e) {
        document.getElementById('robot-log').textContent = "Unable to fetch log";
      }
    }
    updateLog();
    setInterval(updateLog, 1000);
  </script>
</body>
</html>
